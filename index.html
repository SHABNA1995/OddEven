<body>
   
    <div class="container w-50 bg-body-danger mt-5" >
        <h5>CHECK ODD/EVEN</h5>
            <input id="i1" type="text" placeholder="ENTER A NUMBER">
            <button onclick="OddEven()">CHECK</button> 
          
</div>
</body>
<script>
    
function OddEven(){
    num=parseInt(i1.value)
    if(num%2==0){
        alert( num+ " IS EVEN NUMBER")
        }
        else{
            alert(num+ " IS ODD NUMBER")
        }

}
</script>

    
</script>
